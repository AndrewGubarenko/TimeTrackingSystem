<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Time Log</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="column p-5">
            <h1>Add Time Log</h1>
            <form method="post" class="d-flex flex-column pb-5">
                {% csrf_token %}
                <div class="row">
                    <div class="col-2">
                        {{ form.as_p }}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit">Add Log</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'task_detail' task.id %}">Back to Task</a>
        </div>
    </body>
</html>
